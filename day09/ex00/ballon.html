<html>
	<head>
		<title>Ballon</title>
	</head>
	<style>
		#ballon {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 200px;
			height: 200px;
			background: red;
			border-radius: 100%;
		}
	</style>
	<script>
		var tmp = 200;
		var i = 1;
		var mouse_on = 0;
		var arr = ['#FF0000', '#00FF00', '#0000FF'];
		window.onload = function() {
			var ballon = document.getElementById('ballon');
				ballon.addEventListener("click", grow);
				ballon.addEventListener("mouseleave", mouseLeave);
		}

		function mouseLeave() {
			if (i == 2) {
				i = 0;
			}
			ballon.style.backgroundColor = arr[i++];
			if (!mouse_on) {
				arr = ['#0000FF', '#00FF00', '#FF0000'];
				mouse_on = 1;
			}
			else {
				arr = ['#FF0000', '#00FF00', '#0000FF'];
				mouse_on = 0;
			}
			if (tmp > 200) {
				tmp -= 5;
				ballon.style.width = tmp + "px";
				ballon.style.height = tmp + "px";
			}
		}
		
		function grow() {
			if (tmp <= 420) {
				tmp += 10;
				ballon.style.width = tmp + "px";
				ballon.style.height = tmp + "px";
				if (i == 0) {
					ballon.style.backgroundColor = arr[i++];
				}
				else if (i == 1) {
					ballon.style.backgroundColor = arr[i++];
				}
				else {
					ballon.style.backgroundColor = arr[i];
					i = 0;
				}
			}
			if (tmp > 420)
			{
				tmp = 200;
				ballon.style.width = tmp + "px";
				ballon.style.height = tmp + "px";
				ballon.style.backgroundColor = '#FF0000';
				i = 1;
			}
		}
	</script>
	<body>
		<div id="ballon"></div>
	</body>
</html>
